version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reactive_manifesto_db
    environment:
      POSTGRES_DB: reactive_manifesto
      POSTGRES_USER: reactive_user
      POSTGRES_PASSWORD: reactive_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reactive_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

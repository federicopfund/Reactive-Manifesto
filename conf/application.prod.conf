# Production Configuration
# Include base configuration
include "application.conf"

# Override production-specific settings
play.http.secret.key = ${?APPLICATION_SECRET}

# Allowed hosts (configure your custom domain here)
play.filters.hosts {
  allowed = [".onrender.com", "localhost", ".reactivemanifesto.com"]
}

# Database Configuration for Production (PostgreSQL on Render)
slick.dbs.default {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    driver = "org.postgresql.Driver"
    url = ${?DATABASE_URL}
    numThreads = 10
    maxConnections = 10
    minConnections = 2
  }
}

# Production logging
play.http.errorHandler = "play.api.http.JsonHttpErrorHandler"

# Security headers
play.filters.enabled += play.filters.https.RedirectHttpsFilter

# HTTPS redirect filter configuration
play.filters.https.redirectEnabled = false
play.filters.https.strictTransportSecurity = "max-age=31536000; includeSubDomains"

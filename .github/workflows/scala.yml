name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      # Instala sbt de forma simple (sÃ³lo el launcher). Opcional si ya tienes otra estrategia.
      - name: Install sbt
        run: |
          curl -L -o /tmp/sbt.tgz https://github.com/sbt/sbt/releases/download/v1.9.9/sbt-1.9.9.tgz
          sudo tar -xzf /tmp/sbt.tgz -C /usr/local
          echo "/usr/local/sbt/bin" >> $GITHUB_PATH

      - name: Cache sbt & deps (ivy/coursier/.sbt)
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.ivy2/local
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ matrix.java-version }}-${{ hashFiles('**/build.sbt','project/build.properties','project/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-${{ matrix.java-version }}-

      - name: Show Java & sbt versions
        run: |
          java -version
          sbt --version

      - name: Clean, compile and run tests
        run: sbt -no-colors clean compile test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/test-reports/**
            **/target/*-reports/**

      - name: Upload built JAR(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: |
            target/**/*.jar

      - name: Upload dependency graph
        uses: scalacenter/sbt-dependency-submission@ab086b50c947c9774b70f39fc7f6e20ca2706c91

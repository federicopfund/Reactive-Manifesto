# Railway.app Configuration
# Alternative deployment platform to Render

[build]
builder = "NIXPACKS"
buildCommand = "sbt clean compile stage"

[deploy]
startCommand = "./target/universal/stage/bin/web -Dhttp.port=$PORT -Dplay.http.secret.key=$APPLICATION_SECRET -Dconfig.file=conf/application.prod.conf"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
# These will be set in Railway dashboard
# APPLICATION_SECRET = "will-be-set-in-dashboard"
# DATABASE_URL = "auto-set-when-postgres-attached"

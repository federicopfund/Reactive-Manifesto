@()(implicit request: RequestHeader)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 — Error del servidor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@@300;400;500;600;700;800&family=JetBrains+Mono:wght@@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Manrope', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            color: #1a202c;
            padding: 2rem;
        }
        .error-container {
            text-align: center;
            max-width: 480px;
        }
        .error-code {
            font-size: 7rem;
            font-weight: 800;
            color: #dc2626;
            line-height: 1;
            letter-spacing: -0.04em;
            opacity: 0.12;
            margin-bottom: -1rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
        }
        .error-description {
            font-size: 0.9375rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.15s ease;
            font-family: inherit;
            cursor: pointer;
            border: none;
        }
        .error-btn-primary {
            background: #6b8caa;
            color: #ffffff;
        }
        .error-btn-primary:hover {
            background: #5a7892;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 140, 170, 0.3);
        }
        .error-btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        .error-btn-secondary:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Error interno del servidor</h1>
        <p class="error-description">
            Algo salió mal de nuestro lado. El equipo ya fue notificado. Intentá de nuevo en unos minutos.
        </p>
        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary">← Ir al inicio</a>
            <button onclick="location.reload()" class="error-btn error-btn-secondary">Reintentar</button>
        </div>
    </div>
</body>
</html>
